<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Production</title>

  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="left">
        <h1>Water Production - Rate</h1>
        <h2>Poor - Coverage 0.2</h2>
      </div>
      <div class="right">
        <h1>Well Name</h1>
      </div>
    </header>
    <div>
      <div class="box">
        <div class="box-header">
          <div>
            <p>(Prediction interval) <span>Ensemble</span></p>
            <ul class="interval">
              <li class="item1">
                <div></div><span>95%</span>
              </li>
              <li class="item2">
                <div></div><span>50%</span>
              </li>
              <li class="item3">
                <div></div><span>10%</span>
              </li>
            </ul>
          </div>
          <div class="box-separator">
          </div>
          <div class="box-data">
            <div class="box-confidence">
              <p>Observed data</p>
              <span></span>
              <strong>95 % confidence interval</strong>
            </div>
            <div class="box-mean">
              <div class="line"></div>
              <strong>Mean value</strong>
            </div>
          </div>
        </div>
        <div id="chart"></div>
      </div>
      <div class="box">
        <div id="errorChart"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
